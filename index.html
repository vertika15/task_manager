<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Modal Popup -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginMessage"></div>
    </div>
  </div>

  <!-- Main Content -->
  <!-- Main Content -->
<!-- Main Content -->
<!-- Main Content -->
<div id="mainContent" class="hidden">
  <h1>Task Manager</h1>

  <!-- Logout Button -->
  <button id="logoutButton" style="margin-bottom: 20px; padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Logout
  </button>

  <!-- Add Task Section -->
  <!-- Add Task Section -->
<form id="addTaskForm">
  <h2>Add Task</h2>
  <input type="text" name="title" placeholder="Task Title" required />
  <textarea name="description" placeholder="Task Description"></textarea>
  <input type="date" name="deadline" required />
  <select name="priority" required>
    <option value="">Select Priority</option>
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>

  <!-- New fields -->
  <input type="number" name="user_id" placeholder="User ID" required />
  <input type="number" name="category_id" placeholder="Category ID" />
  <select name="status" required>
    <option value="PENDING">Pending</option>
    <option value="IN_PROGRESS">In Progress</option>
    <option value="COMPLETED">Completed</option>
  </select>

  <button type="submit">Add Task</button>
</form>

  <!-- Get Task by ID Section -->
  <form id="getTaskForm">
    <h2>Get Task by ID</h2>
    <input type="text" name="taskId" placeholder="Task ID" required />
    <input type="text" name="userId" placeholder="User ID" required />
    <button type="submit">Get Task</button>
  </form>

  <!-- Add Category Section -->
<form id="addCategoryForm">
  <h2>Add Category</h2>
  <input type="text" name="categoryName" placeholder="Category Name" required />
  <textarea name="category_description" placeholder="Category Description"></textarea>
  <input type="text" name="userId" placeholder="User ID" required />
  <button type="submit">Add Category</button>
</form>
</div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>

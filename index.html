<!DOCTYPE html>
<html lang="en">
<style>
  /* General Body Styling */
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    color: #333;
    line-height: 1.6;
  }

  /* Wrapper for Content */
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Header Styling */
  h1 {
    font-size: 2rem;
    color: #0d6efd;
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px #ccc;
  }

  h2 {
    font-size: 1.5rem;
    color: #0d6efd;
    border-bottom: 2px solid #0d6efd;
    padding-bottom: 5px;
    margin-bottom: 15px;
  }

  /* Form Styling */
  form {
    margin-bottom: 20px;
    padding: 10px;
  }

  input, textarea, button, select {
    display: block;
    width: 100%;
    max-width: 100%;
    margin: 8px 0;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    background: #f9f9f9;
    transition: background-color 0.2s, border-color 0.2s;
  }

  input:focus, textarea:focus, select:focus {
    outline: none;
    background: #eaf4ff;
    border-color: #0d6efd;
  }

  button {
    background: #0d6efd;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s, transform 0.1s;
  }

  button:hover {
    background: #084eb6;
    transform: scale(1.02);
  }

  /* List Styling */
  ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  li {
    background: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px 0px;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  li .completed {
    text-decoration: line-through;
    color: #aaa;
  }

  .list-header {
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 10px;
  }

  .task-priority-high {
    background-color: #ef476f;
    color: white;
    font-weight: bold;
    padding: 3px 10px;
    border-radius: 20px;
  }

  .task-priority-medium {
    background-color: #ffd166;
    color: white;
    font-weight: bold;
    padding: 3px 10px;
    border-radius: 20px;
  }

  .task-priority-low {
    background-color: #06d6a0;
    color: white;
    font-weight: bold;
    padding: 3px 10px;
    border-radius: 20px;
  }

  /* Success/Error Messages */
  .error {
    color: #ff4c4c;
    font-weight: bold;
    margin-top: 10px;
  }

  .success {
    color: #06d6a0;
    font-weight: bold;
    margin-top: 10px;
  }

  /* Sticky Footer Message */
  #login-message, #register-message {
    margin-top: 15px;
    font-weight: bold;
  }

  /* Make it Responsive */
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
    h1 {
      font-size: 1.8rem;
    }
    h2 {
      font-size: 1.3rem;
    }
    input, textarea, button, select {
      font-size: 0.9rem;
      padding: 8px;
    }
  }
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea, button, select {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <!-- User Login -->
  <h2>User Login</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="login-message"></div>

  <!-- Registration -->
  <h2>User Registration</h2>
  <form id="register-form">
    <input type="text" id="register-name" placeholder="Name" required />
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <div id="register-message"></div>

  <!-- Form to Add a Task -->
  <h2>Add a Task</h2>
  <form id="task-form">
    <input type="text" id="task-name" placeholder="Task Name" required />
    <textarea id="task-description" placeholder="Task Description"></textarea>
    <input type="date" id="task-due-date" />
    <select id="task-priority">
      <option value="" disabled selected>Priority</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <select id="task-category">
      <option value="" disabled selected>Category</option>
      <!-- Categories will be dynamically loaded here -->
    </select>
    <button type="submit">Add Task</button>
  </form>

  <!-- Task List -->
  <h2>Task List</h2>
  <ul id="task-list"></ul>

  <!-- Task History -->
  <h2>Task History</h2>
  <form id="task-history-form">
    <input type="number" id="task-id-history" placeholder="Enter Task ID" required />
    <button type="submit">View History</button>
  </form>
  <ul id="task-history-list"></ul>

  <!-- Categories -->
  <h2>Categories</h2>
  <form id="category-form">
    <input type="text" id="category-name" placeholder="Category Name" required />
    <textarea id="category-description" placeholder="Category Description"></textarea>
    <button type="submit">Add Category</button>
  </form>
  <ul id="category-list"></ul>

  <script src="app.js"></script>
  <script>
    // User Login Form Behavior
    document.getElementById("login-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      loginUser(email, password);
      document.getElementById("login-message").textContent = "Logging in...";
    });

    // User Registration Form Behavior
    document.getElementById("register-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const name = document.getElementById("register-name").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      registerUser(name, email, password);
      document.getElementById("register-message").textContent = "Registering user...";
    });

    // Task Form Behavior
    document.getElementById("task-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const taskName = document.getElementById("task-name").value;
      const taskDescription = document.getElementById("task-description").value;
      const dueDate = document.getElementById("task-due-date").value || null;
      const priority = document.getElementById("task-priority").value || null;
      const categoryId = document.getElementById("task-category").value || null;

      addTask(taskName, taskDescription, null, dueDate, priority, categoryId); // user_id is handled by auth
    });

    // Task History Form Behavior
    document.getElementById("task-history-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const taskId = document.getElementById("task-id-history").value;
      fetchTaskHistoryByTaskId(taskId, null); // user_id is inferred by auth
    });

    // Category Form Behavior
    document.getElementById("category-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const categoryName = document.getElementById("category-name").value;
      const categoryDescription = document.getElementById("category-description").value;
      addCategory(categoryName, categoryDescription, null); // user_id is inferred by auth
    });

    // Fetch and Render Categories
    fetchCategories();

    // Render tasks, categories, and task history dynamically when the page loads
    window.onload = function () {
      fetchTasks();
      fetchCategories();
    };
  </script>
</body>
</html>
